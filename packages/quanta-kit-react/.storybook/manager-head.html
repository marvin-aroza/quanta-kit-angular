      '.css-1wa3eu0 a',
      '.sidebar-brand a',
      '.brand a',
      '[class*="brand"] a',
      'nav a[href*="storybook"]',
      '.sidebar-container a:first-child',
      '.os-content a:first-child'
    ];
    
    for (const selector of selectors) {
      const elements = document.querySelectorAll(selector);
      elements.forEach(element => {
        if (element && element.textContent && element.textContent.toLowerCase().includes('storybook')) {
          console.log('Found brand element:', element);
          element.innerHTML = reactSvg + 'Quanta Kit React';
          element.title = 'Quanta Kit React';
          element.style.display = 'flex';
          element.style.alignItems = 'center';
          element.style.fontWeight = '600';
        }
      });
    }
    
    // Also try to find any element with "Storybook" text
    const allLinks = document.querySelectorAll('a');
    allLinks.forEach(link => {
      if (link.textContent && link.textContent.trim() === 'Storybook') {
        console.log('Found Storybook text:', link);
        link.innerHTML = reactSvg + 'Quanta Kit React';
        link.title = 'Quanta Kit React';
        link.style.display = 'flex';
        link.style.alignItems = 'center';

      }

  // Try multiple times with different timing
  document.addEventListener('DOMContentLoaded', function() {
    updateBrandTitle();
    setTimeout(updateBrandTitle, 100);
    setTimeout(updateBrandTitle, 500);
    setTimeout(updateBrandTitle, 1000);
    setTimeout(updateBrandTitle, 2000);
    setTimeout(updateBrandTitle, 3000);
  });
  
  window.addEventListener('load', function() {
    setTimeout(updateBrandTitle, 500);
    setTimeout(updateBrandTitle, 1000);
  });
  
  // Watch for DOM changes (in case Storybook renders dynamically)
  if (window.MutationObserver) {
    const observer = new MutationObserver(function(mutations) {
      let shouldUpdate = false;
      mutations.forEach(function(mutation) {
        if (mutation.type === 'childList') {
          shouldUpdate = true;
        }
      });
      if (shouldUpdate) {
        setTimeout(updateBrandTitle, 100);
      }
    });
    
    setTimeout(function() {
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    }, 1000);
  }
