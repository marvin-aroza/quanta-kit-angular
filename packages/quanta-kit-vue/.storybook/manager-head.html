<title>Quanta Kit Vue</title>
<script>
  function updateBrandTitle() {
    const vueSvg = `
      <svg width="20" height="20" viewBox="0 0 261.76 226.69" style="margin-right: 8px;">
        <g>
          <path d="M161.096.001l-30.225 52.351L100.647.001H-.005l130.877 226.688L261.749.001z" fill="#41b883"/>
          <path d="M161.096.001l-30.225 52.351L100.647.001H52.346l78.526 136.01L209.398.001z" fill="#34495e"/>
        </g>
      </svg>
    `;
    
    // Try multiple selectors that different Storybook versions use
    const selectors = [
      '[data-testid="brand-link"]',
      '.sidebar-header a',
      '.css-1wa3eu0 a',
      '.sidebar-brand a',
      '.brand a',
      '[class*="brand"] a',
      'nav a[href*="storybook"]',
      '.sidebar-container a:first-child',
      '.os-content a:first-child'
    ];
    
    for (const selector of selectors) {
      const elements = document.querySelectorAll(selector);
      elements.forEach(element => {
        if (element && element.textContent && element.textContent.toLowerCase().includes('storybook')) {
          console.log('Found brand element:', element);
          element.innerHTML = vueSvg + 'Quanta Kit Vue';
          element.title = 'Quanta Kit Vue';
          element.style.display = 'flex';
          element.style.alignItems = 'center';
          element.style.fontWeight = '600';
        }
      });
    }
    
    // Also try to find any element with "Storybook" text
    const allLinks = document.querySelectorAll('a');
    allLinks.forEach(link => {
      if (link.textContent && link.textContent.trim() === 'Storybook') {
        console.log('Found Storybook text:', link);
        link.innerHTML = vueSvg + 'Quanta Kit Vue';
        link.title = 'Quanta Kit Vue';
        link.style.display = 'flex';
        link.style.alignItems = 'center';
        link.style.fontWeight = '600';
      }
    });
  }
  
  // Try multiple times with different timing
  document.addEventListener('DOMContentLoaded', function() {
    updateBrandTitle();
    setTimeout(updateBrandTitle, 100);
    setTimeout(updateBrandTitle, 500);
    setTimeout(updateBrandTitle, 1000);
    setTimeout(updateBrandTitle, 2000);
    setTimeout(updateBrandTitle, 3000);
  });
  
  window.addEventListener('load', function() {
    setTimeout(updateBrandTitle, 500);
    setTimeout(updateBrandTitle, 1000);
  });
  
  // Watch for DOM changes (in case Storybook renders dynamically)
  if (window.MutationObserver) {
    const observer = new MutationObserver(function(mutations) {
      let shouldUpdate = false;
      mutations.forEach(function(mutation) {
        if (mutation.type === 'childList') {
          shouldUpdate = true;
        }
      });
      if (shouldUpdate) {
        setTimeout(updateBrandTitle, 100);
      }
    });
    
    setTimeout(function() {
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    }, 1000);
  }
</script>
